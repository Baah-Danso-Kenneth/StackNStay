version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stacknstay_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DEBUG=False
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    env_file:
      - .env.dev
    depends_on:
      - db
    networks:
      - stacknstay

  db:
    image: postgres:15-alpine
    container_name: stacknstay_db
    environment:
      POSTGRES_USER: stackuser
      POSTGRES_PASSWORD: stackpass
      POSTGRES_DB: stacknstay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stacknstay
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stackuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  stacknstay:
    driver: bridge
