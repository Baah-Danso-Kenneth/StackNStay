# Railway Configuration
# This file is optional but helps with explicit service definitions

[build]
builder = "dockerfile"
context = "."
dockerfile = "./backend/Dockerfile"

[deploy]
startCommand = "gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT --timeout 60 app.main:app"
restartPolicyType = "always"

[healthcheck]
path = "/health"
interval = 30
timeout = 10
